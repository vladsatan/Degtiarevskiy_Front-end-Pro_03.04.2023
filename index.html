<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <title>Home-work 27</title>
</head>

<body id="root">
    <div class="darkness">
        <div class="container">

            <div class="title">
                <h1>WEATHER</h1>
                <img src="./img/icon.png" alt="icon">
            </div>

            <div class="input-box">
                <form id="form">
                <input type="text" placeholder="Enter your city" id="city">
                <button id="submit-btn">Search</button>
                </form>
            </div>

            <div class="card-container" id="card-container">

            <div class="weather-card-close" id="weather-card">
                 <h1 id="card-city"></h1>
                 <div class="card-flex">
                    <p id="temp"></p>
                    <img id="card-photo" src="" alt="">
                 </div>
                 <h3 id="description"></h3>

                 <div class="box">
                    <p>Pressure</p>
                    <p id="box-pressure"></p>
                 </div>
                 <div class="box">
                    <p>Humidity</p>
                    <p id="box-humidity"></p>
                 </div>
                 <div class="box">
                    <p>Wind Speed</p>
                    <p id="box-speed"></p>
                 </div>
                 <div class="box">
                    <p>Wind Direction</p>
                    <p id="box-deg"></p>
                 </div>

            </div>
        </div>


        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
